version: "3.8"
services:
  app:
    build:
      context: ../app
      dockerfile: Dockerfile
    container_name: employee-portal-dev
    volumes:
      - ../app:/app
    command: python /app/app.py
    ports:
      - "3206:3206"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_APP=app.py
    restart: unless-stopped