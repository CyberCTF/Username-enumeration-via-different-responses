name: Build and Push Docker image

on:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build/app/requirements.txt
      - name: Run tests
        run: python build/app/tests/main.py

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ORGA }}
          password: ${{ secrets.DOCKER_OAT }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./build/app
          file: ./build/app/Dockerfile
          push: true
          tags: cyberctf/username-enumeration-via-different-responses:latest
      - name: Update DockerHub README
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}
          repository: cyberctf/username-enumeration-via-different-responses
          readme-filepath: ./build/deploy/README.md
